function startme(){;
if (nonew) return;
nonew = true;
var xx = document.buttons.info.value;
if (xx.indexOf("qq")!=-1){;
var zz = xx.indexOf("qq");
blv = parseInt(xx.charAt(zz+2));
};
getlevel();
gameover = false;
paused = false;
writelevel();
if(!started){;
document.buttons.scoreboard.value="0";
};
lns=0;
document.buttons.lines.value=lns;
document.buttons.info.value = "Falling Blocks           by Paul Seamons ";
l=document.buttons.l.value;
rot=document.buttons.rot.value;
r=document.buttons.r.value;
down=document.buttons.down.value;
document.buttons.inp.focus();
spdh=spd/spd2-10;
newobj();
};

function finished(){;

nonew = false;

started = false;

for(one=219;one>-1;one--){;

if(document.images[one+1].src==whtblck.src){;

document.images[one+1].src = explode.src;

};

};

if(lna==blv){;

document.buttons.info.value = "You have defeated Falling Blocks!  You ARE a GURU!!";

};

document.buttons.info.value += "        Your Game is Over!!!                          Your Score was " + document.buttons.scoreboard.value + "           Click on Start to retry this level....  or click on Reload to Start Over.";

return;

};





function newobj(){;

if (lns>=20){

nextlevel();

return;

}

y = 24;

rindex = 0;

dontgo = false;

rand();

for (one=0;one<4;one++){;

t = y + current[rindex][one];

if (blckfilled[t]==1) gameover = true;

document.images[t+1].src = current[4].src;

};

getnew = false;

if(started) return;

started = true;

goDown();

};





function pause(){;

if (!started) return;

if (!paused){;

paused = true;

document.buttons.info.value += "        Press Pause to Continue ";
return;

};

paused = false;
document.buttons.inp.focus();

document.buttons.info.value = "Falling Blocks           by Paul Seamons ";
goDown();

};





function goDown(){;
if(paused) {; document.buttons.p.focus(); return; };
sp +=1;
document.buttons.inp.blur();
document.buttons.inp.focus();
if (sp>spdh){;

if (gameover){;

finished();

return;

};

if (paused) return; 

move(10);

if (getnew) newobj();
sp=0;
};
setTimeout('goDown()',spd2);

};

var keypress = function (ev) {
  var E = ev || window.event;
  if (! E || E.ctrlKey) return;
  var key = E.which || E.keyCode;
  inpu(String.fromCharCode(key).toLowerCase());
}

if (is_konqueror) document.onkeydown  = keypress;
else              document.onkeypress = keypress;

<!-- Thanks to Peter Williams, this game will play much better on Communicator //-->
function inpu(eventKey){
  if (dontgo) return;
  var xx = '';
  if(nn3) xx = document.buttons.inp.value;
  else    xx = eventKey;

document.buttons.inp.value='';
if(xx==l) move(-1);
if(xx==rot) rotate("l");
if(xx==r) move(1);
if(xx==down) move(10);
if(xx==p) pause();
};





function rand(){;

bomb = false;

var which = Math.random();

which *= 8;

which = Math.floor(which);

if (which == 0){;

bomb = true;

};

which = which / 1

current = eval("obj" + which);

return;

};





function move(way){;

if (paused) return;

if (dontgo) return;

dontgo = true;

for (one=0;one<4;one++){;

hold[one] = y + way + current[rindex][one];

};

canmove(hold,way);

if (movebad){;

movebad=false;

if(way==1||way==-1){;

dontgo = false;

return;

};

if(bomb){;

bomblines(hold);

getnew = true;

return;

};

filledline(hold);

getnew = true;

return;

};

for (one=0;one<4;one++){;

t = y + current[rindex][one];

document.images[t+1].src = whtblck.src;

};

y += way;

for (one=0;one<4;one++){;

t = y + current[rindex][one];

document.images[t+1].src = current[4].src;

};

dontgo = false;

};





function rotate(){;

if (paused) return;

if (dontgo) return;

for (one=0;one<4;one++){;

var rr = rindex - 1;

if (rr==-1) rr=3;

t = y + current[rr][one];

var tt = y + current[rindex][one];

hold[one] = t;

t = t-(Math.floor(t*.1))*10;

tt = tt-(Math.floor(tt*.1))*10;

if ((Math.min(t,tt)==0 || Math.min(t,tt)==1) && (Math.max(t,tt)==9 || Math.max(t,tt)==8)) movebad = true;

};

canmove(hold,0);

if (movebad){;

movebad = false;

return;

};

for (one=0;one<4;one++){;

t = y + current[rindex][one];

document.images[t+1].src = whtblck.src;

};

rindex -= 1;

if (rindex==-1) rindex=3;

for (one=0;one<4;one++){;

t = y + current[rindex][one];

document.images[t+1].src = current[4].src;

};

};





function canmove(hold,way){;

for(one=0;one<4;one++){;

t = hold[one];

if (blckfilled[t] == 1) movebad = true;

};

if (way==-1){;

for (one=0;one<4;one++){;

t = hold[one];

t = t-(Math.floor(t*.1))*10;

if (t==9) movebad = true;

};

};

if (way==1){;

for (one=0;one<4;one++){;

t = hold[one];

t = t-(Math.floor(t*.1))*10;

if (t==0) movebad = true;

};

};

};





function filledline(hold){;

for(one=0;one<4;one++){;

t = hold[one] - 10;

blckfilled[t] = 1;

var integer = Math.floor((t * .1));

lines[integer] += blckfilled[t];

};

x = 0;

for (one=3;one<23;one++){;

if (lines[one]==10) x += 1;

};

for (three=0;three<=x;three++){;

removeline();

};

document.buttons.scoreboard.value = ptb + parseInt(document.buttons.scoreboard.value);

if (x==4){;

document.buttons.scoreboard.value = 1000 + parseInt(document.buttons.scoreboard.value);

};

return;

};



	

function bomblines(hold){;

for(one=0;one<4;one++){;

t = hold[one] - 10;

var integer = Math.floor((t * .1));

lines[integer] = 10;

};

x = 0;

for (one=3;one<23;one++){;

if (lines[one]==10) x += 1;

};

for (hh=0;hh<=x;hh++){;

removeline();

};

document.buttons.scoreboard.value = ptb + parseInt(document.buttons.scoreboard.value);

return;

};





function removeline(){;

for (one=2;one<22;one++){;

if (lines[one]==10){;

var change = (one * 10) + 9;

if (bomb){

for (two=change;two>(change-10);two--){;

document.images[two+1].src = explode.src;

}; };

for (two=change;two>9;two--){;

var twom = two - 10;

document.images[two+1].src = document.images[twom+1].src;

blckfilled[two] = blckfilled[twom];

};

if(!bomb){;

document.buttons.scoreboard.value = ptl + parseInt(document.buttons.scoreboard.value);

};

lns += 1

document.buttons.lines.value = lns;

spd -= acl;

for (two=one;two>3;two--){;

var twom = two - 1;

lines[two] = lines[twom];

};

return;

};

};

return;

};





function nextlevel(){;

for(one=219;one>-1;one--){;

if(document.images[one+1].src==whtblck.src){;

document.images[one+1].src=explode.src;

};

document.buttons.scoreboard.value = ptb + parseInt(document.buttons.scoreboard.value);

};

nonew=false;

blv += 1

if(blv==lna){;

gameover=true;

finished();

return;

};

document.buttons.blevel.value = blv;

startme();

return;

};

function writelevel(){;
var pixels = "";
if(blv>=lna) finished();
var lv = eval("lvi" + blv);
for(one=1;one<25;one++){;
lines[one] = 0;
};
for(one=0;one<20;one++){;
t = lv.charAt(one);
pixels = "" + pixels + eval("pxi"+ t);
};
z=0;
for(one=0;one<20;one++){;
document.images[z+1].src = whtblck.src;
blckfilled[z]=0;
z+=1;
};
for(one=0;one<200;one++){;
if(pixels.charAt(one)=='0'){;
document.images[z+1].src = whtblck.src;
blckfilled[z]= 0;
z+=1
} else {;
document.images[z+1].src = endblck.src;
blckfilled[z] = 1;
z+=1
};
};
for(one=0;one<10;one++){;
blckfilled[z]=1;
z+=1;
};
for(one=3;one<25;one++){;
for(two=0;two<10;two++){;
var tw = parseInt("" + one + two);
lines[one] += blckfilled[tw];
};
};
return;
};

if (document.buttons.level[0].selected) {;spd=600; acl=5; ptl=75; ptb=5; };

if (document.buttons.level[3].selected) {;spd=300; acl=3; ptl=200; ptb=10; };

if (document.buttons.level[5].selected) {;spd=233; acl=3; ptl=500; ptb=20; };
};
